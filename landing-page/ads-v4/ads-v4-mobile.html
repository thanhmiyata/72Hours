<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Mobile</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Thiết lập font Inter cho toàn bộ trang */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            /* Màu nền nhẹ nhàng cho toàn bộ trang */
        }

        /* Đảm bảo container chính giữa và không vượt quá 480px */
        .mobile-container {
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
            min-height: 100vh;
            background-color: #ffffff;
            /* Nền trắng cho nội dung chính */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Định nghĩa màu sắc tùy chỉnh */
        :root {
            --primary-red: #C63D36;
            --button-join-bg: #EAEAEA;
        }

        /* Pseudo-elements cho CTA wrap (không thể inline) */
        .mobile-hero__cta-wrap::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 8px;
            background: linear-gradient(90deg, #E0C2A5 0%, #E8B29C 44%, #FFFFFF 100%);
            z-index: 0;
        }

        .mobile-hero__cta-wrap::after {
            content: "";
            position: absolute;
            inset: -4px;
            border-radius: 10px;
            background: radial-gradient(65% 85% at 50% 35%, rgba(255, 255, 255, 1) 0%, rgba(255, 232, 232, 0.92) 50%, rgba(244, 118, 123, 0.7) 72%, rgba(0, 0, 0, 0) 100%);
            opacity: 1;
            filter: blur(6px);
            z-index: -1;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-red': 'var(--primary-red)',
                        'button-join-bg': 'var(--button-join-bg)',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- Container giới hạn kích thước 480px và căn giữa -->
    <div class="mobile-container">
        <!-- HEADER / TOP MENU -->
        <div class="flex items-center justify-between p-4 border-b border-gray-100 sticky top-0 z-20 bg-white">
            <!-- Logo 72 HRS -->
            <div class="flex items-center space-x-2">
                <img src="https://72hours.ca/cdn/shop/files/72HRS_Logo_70x@2x.png?v=1755540339" alt="72HRS Logo"
                    class="h-8">
            </div>
            <!-- Các nút hành động (Buttons) -->
            <div class="flex space-x-2">
                <!-- Nút Join -->
                <button
                    class="px-5 py-2 bg-button-join-bg text-gray-800 font-medium rounded-full transition duration-150 hover:bg-gray-200">
                    Join
                </button>
                <!-- Nút Learn (Màu đỏ chủ đạo) -->
                <button
                    class="px-5 py-2 bg-primary-red text-white font-medium rounded-full shadow-md shadow-primary-red/50 transition duration-150 hover:bg-red-800">
                    Learn
                </button>
            </div>
        </div>
        <!-- Frame 40-->
        <div data-layer="Frame 40"
            style="height: 1205px; flex-direction: column; justify-content: flex-end; align-items: flex-start; padding-bottom: 2rem; background-repeat: no-repeat; background-size: cover; background-position: center; background-image:url('https://cdn.shopify.com/s/files/1/0077/1092/files/ads-v3-sale-page-main-mobile-1.png'); position: relative; overflow: hidden; display: flex;">
            <div style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; background-color: rgba(0, 0, 0, 0.5);"></div>
            <div style="height: 100%; width: 100%; padding: 3rem 1.25rem 1.5rem; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; gap: 1rem; position: relative; z-index: 10;">
                <div style="width: 100%; max-width: 360px; padding: 18px 18px 22px; border-radius: 30px; background: linear-gradient(180deg, rgba(11, 3, 2, 0.7) 0%, rgba(11, 3, 2, 0.96) 100%); box-shadow: 0 40px 70px -32px rgba(0, 0, 0, 0.9); backdrop-filter: blur(3px); -webkit-backdrop-filter: blur(3px); gap: 0.75rem; text-align: center; display: flex; flex-direction: column; align-items: flex-start;">
                    <p style="font-family: 'Bona Nova', serif; font-weight: 700; font-size: 20px; line-height: 27px; letter-spacing: 0; color: #D64545; margin: 0;">
                        Only Today:
                    </p>
                    <h1 style="font-family: 'Bona Nova', serif; font-weight: 700; font-size: 20px; line-height: 27px; letter-spacing: 0; color: #ffffff; margin: 0;">
                        20% OFF+ Free Fire
                        Blanket Auto-Added
                        at Checkout
                    </h1>
                    <p style="font-family: 'Poppins', ui-sans-serif, system-ui; font-weight: 400; font-size: 12px; line-height: 1.45; letter-spacing: 0; color: rgba(255, 255, 255, 0.9); margin: 0;">
                        Protect Your Family. Be Ready For Every
                        Emergency Situations.
                        Kits for 1–4 People | Made in Canada |
                        Trusted by 75,000+ Families.
                    </p>
                    <div class="mobile-hero__cta-wrap" style="position: relative; width: 100%; max-width: 200px; height: 40px; isolation: isolate; display: flex; align-items: center;">
                        <a href="#product"
                            style="position: relative; z-index: 2; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; border-radius: 6px; background: #ffffff; border: none; text-decoration: none; color: #0b0302; padding: 0 18px; font-size: 11px; box-shadow: none; font-family: 'Poppins', sans-serif; font-weight: 600;">
                            Shop Deluxe Kits Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
